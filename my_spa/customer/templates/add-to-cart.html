{%extends 'base.html'%}
{%block body%}
<div class="container">
  <div class="row">
    <div class="col-2"></div>
    <div class="col-8">
      <div class="card h-100">
                            <!-- Product image-->
                            <img class="card-img-top" src="{{product.image.url}}" alt="..." />
                            <!-- Product details-->
                            <div class="card-body p-4">
                                <div class="text-center">
                                    <!-- Product name-->
                                    <h5 class="fw-bolder">{{product.product_name}}</h5>
                                    <!-- Product price-->
                                    {{product.price}}
                                    <p>{{product.description}}</p>
                                    <p>Category: {{product.category}}</p>
                                </div>
                            </div>


    </div>
    <div class="col-2"></div>
  </div>
  <div class="row">
    <div class="col-4"></div>
    <div class="col-4">
      <form action="" method="post">
        {%csrf_token%}
        {{form.as_p}}
        <button type="submit">Add</button>
      </form>
    </div>
    <div class="col-4"></div>
  </div>
</div>
{%endblock%}
